[build]
  command = "bun run build"
  publish = "dist"

# ğŸ“Œ Ensure Netlify Serves Cached Pages for Offline Mode
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# ğŸ“Œ Cache UI Assets (JS, CSS, Fonts, Icons, JSON, etc.)
[[headers]]
  for = "/assets/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ“Œ Cache Images Aggressively (Faster Load Times)
[[headers]]
  for = "/images/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ“Œ Ensure Service Worker Updates & Is Always Fresh
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ğŸ“Œ Prevent Caching of `index.html` (Ensures Latest UI Updates)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ğŸ“Œ Allow Offline-Based Requests (Enables Offline-First PWA Behavior)
[[headers]]
  for = "/*"
  [headers.values]
    Service-Worker-Allowed = "/"