[build]
  command = "bun run build"
  publish = "dist"

# ðŸ”¹ Redirect All Routes to index.html (Fix SPA Routing in Netlify)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# ðŸ”¹ Cache STATIC assets (JS, CSS, Fonts, JSON, Icons, etc.)
[[headers]]
  for = "/assets/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸ”¹ Cache IMAGES aggressively (Reduces reloads)
[[headers]]
  for = "/images/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸ”¹ Ensure Service Worker updates immediately (Crucial for UI Updates)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ðŸ”¹ Ensure Service Worker updates immediately (Crucial for UI Updates)
[[headers]]
  for = "/src/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# ðŸ”¹ Prevent Caching of `index.html` (Ensures UI Changes Appear Immediately)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"